        <script>
            var player = null;
            function playSound(btn) {
                var soundSrc = btn.getAttribute("data-sound");
                if (player != null) {
                    player.pause();
                }
                player = new Audio(soundSrc);
                player.play();
            }

            window.onload = function() {
                Array.from(document.getElementsByClassName("apri-sound")).forEach(button => {
                    button.setAttribute("onClick", "playSound(this)");
                });
            }
        </script>
